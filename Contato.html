      </nav>
    </header>

    <div class="main-content">
      <section>
        <h2 class="title">Contate-nos!</h2>
        <form action="https://api.staticforms.xyz/submit" method="post">
          <label for="name" class="item">Nome</label>
          <input
            type="text"
            name="name"
            placeholder="Digite seu nome"
            autocomplete="off"
            required
          />
          <label for="email" class="item">E-mail</label>
          <input
            type="email"
            name="email"
            placeholder="Digite seu e-mail"
            autocomplete="off"
            required
          />
          <textarea
            name="message"
            id=""
            cols="30"
            rows="10"
            placeholder="Digite sua mensagem"
          ></textarea>
          <button tyoe="submit" class="item">Enviar</button>
          <input
            type="hidden"
            name="accessKey"
            value="4efdc47e-5c99-48c1-aaa8-446f9ebf4d1e"
            required
          />
          <input
            type="hidden"
            name="redirectTo"
            value="http://127.0.0.1:5500/Contato.html"
          />
        </form>
      </section>
    </div>
